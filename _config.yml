# Configurations
title:            Blogs and Learning Notes 
email:            caoxuyang@bjtu.edu.cn

version:          1.0
gitbook_version:  3.2.3

url:              'https://xuyangcao.github.io'
baseurl:          '/blog'

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

# Permalinks
permalink: pretty

exclude:
  - _drafts

collections:
  pages:
    output: true
    permalink: /:collection/:path/

page_width: 800px

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jemoji
